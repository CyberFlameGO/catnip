before_install:
  - wget -O install.sh https://github.com/shyiko/jabba/raw/master/install.sh
  - JABBA_VERSION="latest" bash ./install.sh
  - source ~/.jabba/jabba.sh
  - jabba install openjdk@1.15
  - jabba use openjdk@1.15
install:
  - bash -c "mvn clean install -DskipTests -Dlombok.delombok.skip=true"